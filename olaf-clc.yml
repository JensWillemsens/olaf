# Values to change
# <PASSWORD_HASH>
# <CLOUDFLARE_TOKEN>

passwd:
  users:
    - name: jens
      password_hash: "<PASSWORD_HASH>"
      home_dir: "/home/jens"
      no_create_home: false
      groups: ["wheel", "docker", "systemd-journal"]
      no_user_group: false

networkd:
  units:
    - name: 10-lan0.link
      contents: |
        [Match]
        MACAddress=40:8d:5c:a4:55:ae

        [Link]
        Description=LAN
        MACAddressPolicy=persistent
        Name=lan0

    - name: 10-wan0.link
      contents: |
        [Match]
        MACAddress=40:8d:5c:a4:55:ad

        [Link]
        Description=WAN
        MACAddressPolicy=persistent
        Name=wan0

    - name: 20-static-lan.network
      contents: |
        [Match]
        Name=lan0

        [Network]
        DNS=84.200.69.80
        DNS=84.200.70.40
        DNS=1.1.1.1
        DNS=1.0.0.1

        [Address]
        Address=192.168.1.250

        [Route]
        Gateway=192.168.1.1
        # Destination=192.168.1.0/24

    - name: 20-dhcp-wan.network
      contents: |
        [Match]
        Name=wan0

        [Network]
        # DHCP=yes
        DHCP = no

update:
  group: "stable"

locksmith:
  reboot_strategy: "reboot"
  window_start: "Sun 5:00"
  window_length: "1h"

systemd:
  units:
    - name: unit-fail-mail@.service
      contents: |
        [Unit]
        Description=Unit Fail Mailer Service
        After=network.target

        [Service]
        Type=simple
        ExecStart=/opt/bin/systemd-mailjet %I
        EnvironmentFile=/opt/conf/systemd-mailjet.conf
        User=systemd-mailjet

    - name: poke-docker.service
      enabled: true
      contents: |
        [Unit]
        After=default.target

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/docker version
        RemainAfterExit=yes

        [Install]
        WantedBy=default.target

    - name: btrfs-snapshot.service
      contents: |
        [Unit]
        Description=Check for BTRFS snapshot every hour
        OnFailure=unit-fail-mail@%n.service

        [Service]
        Type=oneshot
        ExecStart=/opt/bin/btrfs-snapshot

    - name: btrfs-snapshot.timer
      enabled: true
      contents: |
        [Unit]
        Description=Check for BTRFS snapshot every hour

        [Timer]
        OnCalendar=hourly

        [Install]
        WantedBy=timers.target

    - name: btrfs-scrub.service
      contents: |
        [Unit]
        Description=Scrub BTRFS data drives
        OnFailure=unit-fail-mail@%n.service

        [Service]
        Type=simple
        ExecStart=/usr/sbin/btrfs scrub start -Bd /media/data

    - name: btrfs-scrub.timer
      enabled: true
      contents: |
        [Unit]
        Description=Scrub BTRFS data drives every 1st of the month

        [Timer]
        OnCalendar=*-*-01 06:00:00
        Persistent=true

        [Install]
        WantedBy=timers.target

    - name: media-data.mount
      enabled: true
      contents: |
        [Mount]
        What=/dev/disk/by-uuid/c44fbbe8-f708-4bbd-9dfc-8a0fa15fc956
        Where=/media/data
        Type=btrfs
        Options=subvol=main

        [Install]
        WantedBy=multi-user.target

    - name: media-backup.mount
      enabled: true
      contents: |
        [Mount]
        What=/dev/disk/by-uuid/c44fbbe8-f708-4bbd-9dfc-8a0fa15fc956
        Where=/media/backup
        Type=btrfs
        Options=subvol=backup

        [Install]
        WantedBy=multi-user.target
